<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styleweather.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 id="city">
        San Miguel de Allende, <br />
        Guanajuato, Mexico
      </h1>

      <img
        src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
        alt="clear"
        id="icon"
      />

      <h3 id="temperature">
        73
        <span class="units"> °C | <a ref="#" id="fahrenheit-link">°F</a> </span>
      </h3>

      <h4 id="description">Partly Cloudy</h4>

      <h5 id="wind">Wind Speed 55</h5>

      <p id="date"></p>

      <div class="weather-forecast" id="forecast"></div>

      <br />

      <img src="sanm.jpg" />

      <br />

      <form id="search-form">
        <input
          type="text"
          placeholder="Enter your city"
          autofocus="on"
          id="city-query"
        />

        <input type="submit" value="search" />
      </form>

      <br />

      <a href="https://github.com/AshaMarj/my-weather-app">
        open-source code
      </a>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
